spring.application.name=autentication

server.port=8081

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone = http://${EUREKA_SERVER:localhost}:8761/eureka/
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.prefer-ip-address=true

spring.rabbitmq.host=${RABBITMQ_SERVER:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

queue.name=${RABBITMQ_NAME:uptade-response-email}

management.endpoints.web.exposure.include=*
logging.file.name=./log/log-file.log

spring.datasource.url=jdbc:postgresql://${POSTGRES_SERVER:localhost}:${POSTGRES_PORT:5432}/auth
spring.datasource.username=${POSTGRES_USER:brito}
spring.datasource.password=${POSTGRES_PASSWORD:1234567}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
